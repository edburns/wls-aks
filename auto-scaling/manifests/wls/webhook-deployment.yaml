apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    name: webhook
  name: webhook
  namespace: monitoring
spec:
  replicas: 1
  selector:
    matchLabels:
      name: webhook
  template:
    metadata:
      creationTimestamp: null
      labels:
        name: webhook
    spec:
      containers:
        - image: acrwlsonaks0303.azurecr.io/webhook:1.0
          imagePullPolicy: IfNotPresent
          name: webhook
          env:
            - name: INTERNAL_OPERATOR_CERT
              value: 
          ports:
            - containerPort: 9000
              protocol: TCP
          resources:
            limits:
              cpu: 500m
              memory: 2500Mi
            requests:
              cpu: 100m
              memory: 100Mi
      imagePullSecrets:
        - name: regsecret
      restartPolicy: Always
      serviceAccountName: webhook
      securityContext: {}
      terminationGracePeriodSeconds: 30
